<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Tạo tài khoản</h1>
                <p class="text-muted">Chào mừng bạn gia nhập Classmate!</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Tên" autocomplete="username" required>
                </div>
                
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Mật khẩu" autocomplete="new-password" required>
                </div>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" autocomplete="new-password" required>
                </div>

                <div class="input-group mb-4" style="margin-bottom: 0 !important;">
                  <div class="form-group row col-12">
                    <div class="col-md-12 col-form-label">
                      <div class="form-check form-check-inline mr-1" id="inline-radios" style="margin-right: 1.25rem !important;">
                        <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Giáo viên</label>
                      </div>
                      <div class="form-check form-check-inline mr-1">
                        <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Sinh viên</label>
                      </div>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-block btn-success">Tạo tài khoản</button>
                <div class="inpput-group"> 
                  <div class="form-group row" style="margin-bottom: 0;">
                    <div class="col-md-12 col-form-label">
                        <label class="form-check-label text-center lb-dk">
                          Bằng việc ấn nút Tạo tài khoản bạn đã đồng ý và chấp nhận với các
                        </label>
                        <label class="form-check-label text-center lb-dk">
                          Điều khoản và Quy định của Classmate!
                        </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

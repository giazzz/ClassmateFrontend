
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">


                <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
                  <h1>Đăng nhập</h1>
                  <p class="text-muted">Chào mừng bạn quay trở lại!</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="inputUsername" type="text" class="form-control" placeholder="Tên" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="inputPassword" type="password" class="form-control" placeholder="Mật khẩu" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <p *ngIf="blnWrong" style="color: red; font-size: 12px; margin-left: 15px;">Tên hoặc mật khẩu không chính xác!</p>
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Đăng nhập
                      </button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div> -->
                  </div>
                </form>


              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Đăng ký</h2>
                  <button type="button" routerLink="/register" class="btn btn-primary active mt-3">Tạo tài khoản mới!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
